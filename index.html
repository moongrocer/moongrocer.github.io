<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#fc9228">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!-- <link rel="stylesheet" href="css/photoswipe.css">  -->
    <!-- <link rel="stylesheet" href="css/default-skin/default-skin.css">  -->
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="apple-mobile-web-app-title" content="project_zanzibar">
    <meta name="application-name" content="project_zanzibar">
    <meta name="msapplication-TileColor" content="#02a1c1">
    <meta name="theme-color" content="#fc9228">
    <meta charset="UTF-8">
    <title>project_zanzibar</title>

    <!-- <script src="js/photoswipe.min.js"></script> 
    <script src="js/photoswipe-ui-default.min.js"></script>  -->
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <!-- <div class="main"> -->

      <div class="video-container">
        <div class="">
          <video class="video" autoplay muted>
            <source src="videos/intro.m4v" type="video/mp4">
            <!--[if lt IE 9]>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/15309/sp-poster-old-ie.jpg" class="ie8-poster">
            <![endif]-->
          </video>
        </div>
      </div>
      
      <!-- swiper loading.. -->
      <div class="swiper-loading">
        <div class="line">
          <div class="progress-container">
            <div class="progress"></div>
          </div>
        </div>
      </div>
      
      <!-- Swiper -->
      <div class="swiper-container">
        <!-- Album name -->
        <h1 class="album-name">&nbsp;</h1>
        <div class="close-btn">
          <img src="img/cross_white.png">
        </div>
  
        <!-- swiper wrapper -->
        <div class="swiper-wrapper">
        </div>
  
        <!-- Photo Captions -->
        <p class="photo-caption">&nbsp;</p>
  
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>

    <!-- </div> -->
    
    <!-- map -->
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAcRXtclGL8lFBwkx4sD3X_XH_e3yN9hUM"></script>
    <script src="js/markerclusterer.js"></script>
    <script src="js/swiper.min.js"></script> 
    <script src="js/index.js" type="module"></script>
    <script>
      function closeSwiper() {
        document.getElementsByClassName("swiper-container")[0].classList.remove("active");
      }
    </script>
  </body>
</html>
